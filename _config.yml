title: "JobMoov"
description: "addict web"

markdown: kramdown
permalink: pretty

remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Configuration SASS
sass:
  style: compressed

# Inclusion de votre feuille de style personnalisée
head:
  - "<link rel='stylesheet' href='{{ '/assets/css/style.css' | relative_url }}'>"

header_pages:
  - title: "Home"
    url: "/"
  - title: "Privacy Policy"
    url: "/privacy-policy/"

  
#baseur
baseurl: ""
url: "http://www.jobmoov.bond"


# Paramètres par défaut pour les pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
